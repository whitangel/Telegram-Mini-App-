<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    
    <!-- Include the provided JavaScript file -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8636909' data-sdk='show_8636909'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ccff;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 90px;
        }
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #333333;
            border: 2px solid #00ccff;
            border-radius: 15px;
            margin-top: 30px;
            color: #00ccff;
            box-sizing: border-box;
        }
        .user-info {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #00ccff;
        }
        .user-details h2 {
            margin: 0;
            font-size: 18px;
        }
        .user-details p {
            margin: 0;
        }
        .balance-info {
            text-align: right;
        }
        .ad-container {
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #00ccff;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #00ccff;
            margin: 250px auto 20px;
            box-sizing: border-box;
        }
        .ad-container h1 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 1.6rem;
        }
        .reward-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #00ccff;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 217, 255, 0.4);
            font-weight: bold;
            margin-top: 10px;
        }
        .reward-button:hover {
            background-color: #007ee5;
            transform: scale(1.05);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: #333333;
            padding: 15px 0;
            color: #00ccff;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .bottom-nav a {
            text-align: center;
            color: #00ccff;
            font-size: 1.2em;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }
        .bottom-nav a:hover {
            color: #00ccff;
        }
        .bottom-nav i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #333333;}

    </style>
    </head>

<body>
    <!-- User card -->
    <div class="user-card">
        <div class="user-info">
            <img src="https://raw.githubusercontent.com/whitangel/Telegram-Mini-App-/43e73b4548df82f596aa6178c89428d59e6f55a0/S_20241211_051056_0000.png" alt="user-avatar" class="user-avatar">
            <div class="user-details">
                <h2 id="userName">Your Name</h2>
                <p>Number: <span id="userNumber">00000</span></p>
            </div>
        </div>
    <div class="balance-info">
        <p>Points: <span class="userPoints">0
        </span></p>
        <p>AdCoin:<span class="userBalance">0.00</span>AD</p>
    </div></div>
    <!-- Reward Center -->

    <div class="ad-container">
        <h1>Complete Reward Task</h1>
        <button class="reward-button" onclick="showRewardedAd()">Reward Task</button>
    </div>

    <!-- bottom nav -->
    <div class="button-nav">
        <a href="https://t.me/@Sottyanweshii" target="_blank"><i class="fas fa-user">Developer Details</i></a>
    </div>
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3>What's your name and number?</h3>
            <input type="text" id="inputName" placeholder="Enter your name:">
            <input type="text" id="inputNumber" placeholder="Enter your number:">
            <button onclick="saveUserInfo()"> Save </button>
        </div>
    </div>
    <script>
        let points = 0;
        let balance = 0;

        document.addEventListener("DOMContentLoaded", function() {
            const savedName = localStorage.getItem('userName');
            const savedNumber = localStorage.getItem('userNumber');
            const userModal = document.getElementsById('userModal');

            if(savedName && savedNumber) {
              document.getElementById('userName').textContent = savedName;
              document.getElementById('userNumber').textContent = savedNumber;}

              else {
                userModal.classList.add('active');  }
            // display points
            points = parseInt(localStorage.getItem('userPoints') || '0');
            balance = parseFloat(localStorage.getItem('userBalance') || '0.00');         
            updateBalance(); 
        })

        function saveUserInfo() {
            const name = document.getElementById('inputName').value;
            const number = document.getElementById('inputNumber').value;
            if (name && number){
                localStorage.setItem('userName', name);
                localStorage.setItem('userNumber', number);
                document.getElementById('userName').textContent = name;
                document.getElementById('userNumber').numberContent = number; 
                document.getElementById('userModal').classList.remove('active');
                } else { 
                alert("Please enter both your name and number.");
            }
        }

        //reward system
        function showRewardedAd() {
    if (typeof show_8636909 === 'function') {
        show_8636909()
            .then(() => {
                // Reward the user when the ad finishes
                points += 10;
                balance += 0.01;
                localStorage.setItem('userPoints', points);
                localStorage.setItem('userBalance', balance);

                // Update UI
                document.querySelector('.userPoints').textContent = points;
                document.querySelector('.userBalance').textContent = balance.toFixed(2);

                // Notify the user
                alert('You have completed the task and earned 10 points.');
            })
            .catch(error => {
                // Handle ad failure
                alert('Failed to earn points. Please, try again.');
                console.error('Ad error:', error);
            });
    } else {
        alert('Reward ad not available.');
    }
        }
        
        function updateBalance(){
            document.getElementById('userPoints').testContent = points;
            document.getElementById('userBalance').testContent = balance.toFixed(2);


        }

    </script>
</body>
</html>
